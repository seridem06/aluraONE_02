    //EJEMPLO_02===================================

    var númeroMiembros = parseInt(prompt("ingrese la cantidad mienbros de su familia"));
    var contador = 1;
    var totalEdades = 0

    while (contador <= númeroMiembros) {

       
        edad = parseInt(prompt("Ingrese la edad del familiar"))
        totalEdades = totalEdades + edad
        contador++;

    }

    var mediaEdades = totalEdades/númeroMiembros;
    imprimir("La suma de edades de los " + númeroMiembros + " mienbros es: "+ totalEdades);
    imprimir("la media de los " + númeroMiembros + " mienbros es: " + mediaEdades );
    imprimir("FIN");
